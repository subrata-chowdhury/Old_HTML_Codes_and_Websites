<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		#div
		{
			width: 100px;
			height: 100px;
			background: dodgerblue;
			position: absolute;
			transition: 2s;
			border-radius: 50%;
		}
	</style>
	<script type="text/javascript">
		function first() {
			var a = document.getElementById('div');
			var b = Math.floor(Math.random() * 300) + 100;
			a.style.cssText = 'left:' + b + 'px;' + 'top:' + b + 'px;';
		}
		var c = setInterval(first, 1000);
</script>
</head>

<body>
	<div id="div"></div>
</body>
</html>
